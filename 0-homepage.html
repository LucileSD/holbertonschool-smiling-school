<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Smile School</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles_font.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container-fluid pb-2  mb-5 w-100 p-5">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm navbar-light">
        <button class="navbar-toggler border-0 d-flex flex-column" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="/images/smile_off.png" class="smile mb-3 mb-sm-0" width="40">
          <img src="/images/logo.png" class="pl-2 ml-sm-3" width="112">
        </a>
        
        <div class="collapse navbar-collapse d-flex justify-content-lg-end justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item text-white text-uppercase font-weight-bold" id="navbarNav">
              <a class="nav-link" href="#" class=""> Courses</a>
            </li>
            <li class="nav-item text-uppercase font-weight-bold" id="navbarNav">
              <a class="nav-link" href="#"> Pricing</a>
            </li>
            <li class="nav-item text-uppercase font-weight-bold" id="navbarNav">
              <a class="nav-link" href="#"> Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- center header -->
    <div class="center-header d-flex flex-column pt-3">
      <h1 class="d-flex justify-content-center font-weight-bold display-1 m-0 text-white" >
      Get schooled
      </h1>
      <div class="little-text text-white d-flex justify-content-center pb-4">
        <span class="pr-5">SMILES</span>
        <span>GRIN</span>
        <span class="pl-5">LAUGH</span>
      </div>
      <div class="d-flex justify-content-center p-2 pb-5">
        <button type="button" class="register btn btn-sm text-white" data-toggle="button" aria-pressed="false" href="#">REGISTER FOR FREE</button>
      </div>
    </div>
    <div class="div-learn d-flex justify-content-center">
      <span class="learn font-weight-bold">LEARN</span><span class="text-white font-weight-lighter">&nbsp; from the pros</span>
    </div>
    <!-- quotes -->
    <section class="quotes pt-5 m-0">
      <div class="container d-flex flex-column flex-sm-row">
        <div class="w-100 row">
          <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
              <img src="/images/profile_1.jpg" class="rounded-circle pb-3">
            </div>
            <figure class="text-center">
              <p class="text-white font-weight-bold">Phillip Massey</p>
              <p class="text-white font-weight-lighter">« Smile of the year» 2018 - 2019</p>
            </figure>
          </div>
          <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
              <img src="/images/profile_2.jpg" class="rounded-circle pb-3">
            </div>
            <figure class="text-center">
              <p class="text-white font-weight-bold">Nannie Lawrence</p>
              <p class="text-white font-weight-lighter">Best « little smile» 2017</p>
            </figure>
          </div>
          <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
              <img src="/images/profile_3.jpg" class="rounded-circle pb-3">
            </div>
            <figure class="text-center">
              <p class="text-white font-weight-bold">Bruce Walters</p>
              <p class="text-white font-weight-lighter">Best « Friend Smile» live performance 2019</p>
            </figure>
          </div>
          <div class="col-6 col-sm-3 d-flex flex-column align-items-center">
            <div class="d-flex justify-content-center">
              <img src="/images/profile_4.jpg" class="rounded-circle pb-3">
            </div>
            <figure class="text-center">
              <p class="text-white font-weight-bold">Henry Hughes</p>
              <p class="text-white font-weight-lighter">« 24h smiles» winner 2016 - 2019</p>
            </figure>
          </div>
        </div>
      </div>
    </section>
  </header>
  <!-- MAIN -->
  <main>

  </main>
  <!-- FOOTER -->
  <footer>

  </footer>
</body>
